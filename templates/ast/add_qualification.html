<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSAA Add Qualification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="qualification-container">
    
    <!-- Ø§Ù„Ø´Ø¹Ø§Ø± -->
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logoofsaudi.png') }}" alt="Saudia Logo">
    </div>

    <!-- Ø§Ù„Ø¹Ù†ÙˆØ§Ù† -->
    <h2>PSAA Instructor Qualification Record</h2>
    <div class="sub-header">(Additional Qualification)</div>

    <!-- Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø¯Ø±Ø¨ -->
    <div class="info">
        <p><strong>Name:</strong> {{ trainer.name }}</p>
        <p><strong>PN:</strong> {{ trainer.trainer_id }}</p>
        <p><strong>Date:</strong> {{ current_date }}</p>
    </div>

    <!-- Ø§Ù„Ù†Ù…ÙˆØ°Ø¬ -->
    <form method="POST">
        <table class="qualification-table">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Completion Date</th>
                    <th>Verified By</th>
                    <th class="no-print">Delete</th>
                </tr>
            </thead>
            <tbody id="qualification-table-body">
                {% for row in records %}
                <tr>
                    <td><input type="text" name="course[]" value="{{ row.course }}" required></td>
                    <td><input type="date" name="date[]" value="{{ row.completion_date }}" required></td>
                    <td><input type="text" name="verified[]" value="{{ row.verified_by }}" required></td>
                    <td class="no-print"><button type="button" onclick="deleteRow(this)">ðŸ—‘</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Ø²Ø± Ø¥Ø¶Ø§ÙØ© ØµÙ -->
        <div class="no-print" style="text-align:right; margin-top: 10px;">
            <button type="button" class="add-row-btn" onclick="addRow()">+ Add Row</button>
        </div>

        <!-- Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªØ­ÙƒÙ… -->
        <div class="bottom-buttons no-print">
            <button type="submit" class="form-btn save-btn">ðŸ’¾ Save</button>
            <a href="{{ url_for('trainer_detail', trainer_id=trainer.trainer_id) }}" class="form-btn back-btn">â¬… Back</a>
        </div>
    </form>
</div>

<!-- Ø³ÙƒØ±Ø¨Øª Ù„Ø¥Ø¶Ø§ÙØ© ÙˆØ­Ø°Ù Ø§Ù„ØµÙÙˆÙ -->
<script>
    function addRow() {
        const table = document.getElementById("qualification-table-body");
        const row = document.createElement("tr");
        row.innerHTML = `
            <td><input type="text" name="course[]" placeholder="Course" required></td>
            <td><input type="date" name="date[]" required></td>
            <td><input type="text" name="verified[]" placeholder="Verified By" required></td>
            <td class="no-print"><button type="button" onclick="deleteRow(this)">ðŸ—‘</button></td>
        `;
        table.appendChild(row);
    }

    function deleteRow(btn) {
        btn.closest("tr").remove();
    }
</script>
</body>
</html>
