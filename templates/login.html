<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: url("{{ url_for('static', filename='images/login_background.png') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .login-container img {
      width: 160px;
      margin-bottom: 15px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container input {
      width: 100%;
      padding: 12px;
      padding-right: 38px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }

    .toggle-password:focus {
      outline: none;
    }

    input[type="submit"], button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    input[type="submit"]:hover, button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- الشعار -->
    <img src="{{ url_for('static', filename='images/saudia_logo_white.png') }}" alt="Saudia Academy Logo">
    
    <h2>Department Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <!-- ✅ تم إضافة onsubmit لعرض رسالة تأكيد -->
    <form method="POST" action="/" onsubmit="return confirmLogin()">
      <label for="section">Section:</label>
      <select name="section" required>
        <option value="AST">AST</option>
        <option value="RST">RST</option>
      </select>

      <label for="username">Username:</label>
      <input type="text" name="username" required>

      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" name="password" id="password" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">
          <i class="fas fa-eye" id="eye-icon"></i>
        </button>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eye-icon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }

    // ✅ هذه هي الدالة الجديدة التي تظهر رسالة التأكيد
    function confirmLogin() {
      return confirm("Are you sure you want to login?");
    }
  </script>
</body>
</html>
